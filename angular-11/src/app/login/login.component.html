<div class="contentBody">
    <mat-card class="card-header">
        <div class="header-tittle">
            <span class="header" >Sistema de Gestión de Intercambio</span>
        </div>

    </mat-card>
    <mat-card class="form-body">
        <mat-card-content>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Usuario</mat-label>
                        <input formControlName="user" [(ngModel)]='username' matInput placeholder="Usuario" required />
                        <mat-error *ngIf="!loginForm.controls['user'].valid">
                            Usuario requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Contraseña</mat-label>
                        <input formControlName="password" [(ngModel)]='password' placeholder="Contraseña" matInput [type]=" hide ? 'password' : 'text'" required />                        
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                            <mat-icon matSuffix>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            Contraseña requerida
                        </mat-error>
                    </mat-form-field>
                </div>
                <div [hidden]="!messageError" class="invalid-feedback"  style="display: block; padding-bottom: 20px!important;color:brown;font-weight: 50;">
                    <mat-label>{{messageError}} </mat-label>
                </div>
                <button mat-flat-button class="button_login">Iniciar Sesión</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
