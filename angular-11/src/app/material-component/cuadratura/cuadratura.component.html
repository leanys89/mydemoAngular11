<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-toolbar class="card-header">
            <div class="header">
                <p>Rechazos Diarios</p>
            </div>
        </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form  id="formCuadratura">
                    <div fxLayout="row" fxLayoutAlign="center">
                        <div fxFlex.gt-sm="25" fxFlex.gt-xs="25">
                            <mat-form-field class="example-full-width">
                                <input matInput [matDatepicker]="picker" placeholder="Fecha de proceso" id="fecha_proceso" required>
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                    <mat-icon matDatepickerToggleIcon>event</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="30" fxFlex.gt-xs="30"></div>
                        <div fxFlex.gt-sm="25" fxFlex.gt-xs="25">
                            <mat-dialog-actions fxLayout fxLayoutAlign="center">
                                <button mat-raised-button color="primary" type="submit" id="boton">Buscar
					<mat-icon>search</mat-icon>
				  </button>
                            </mat-dialog-actions>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
